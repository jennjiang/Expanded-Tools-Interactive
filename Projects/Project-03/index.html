<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Just do it</title>
</head>

<body>

   <div id="homepage">
     <object class="logo" type="image/svg+xml" data="images/logo-2.svg" alt=""></object>
     <a href="popup/do it.html" class="window-1">It's ok, take a nap.</a>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script> 

<script type="text/javascript">

$(document).ready(function() {
  var randomnumber = Math.floor((Math.random()*100)+1); 

  $('.window-1').click(function() {
    window.open($(this).attr('href'),'_blank','PopUp'+randomnumber+',scrollbars=1,menubar=0,resizable=1, width=400, height=400, top=0, left=0');
      return false;
  });
  $('.window-1').click(function() {
    $('.window-1').hide();
    setTimeout(function() {
      $('.window-1').show();
      var largeFontMaker = setInterval(function() {
        var fontSize = parseInt($('.window-1').css('font-size'));
        fontSize = fontSize * 1.1;
        $('.window-1').animate({
          fontSize: fontSize
        }, {
          duration: 310,
          specialEasing: {
            fontSize: 'linear'
          }
        });
        if (fontSize > 100) {
          clearInterval(largeFontMaker);
        }
      }, 300)
    }, 500);
  });  
});  

</script>
</html>
